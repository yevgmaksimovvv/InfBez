services:
  postgres:
    image: postgres:15-alpine
    container_name: cybersecurity_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cybersecurity
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cybersecurity_network

  redis:
    image: redis:7-alpine
    container_name: cybersecurity_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cybersecurity_network

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: cybersecurity_backend
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      # Монтирование кода для разработки (hot reload)
      - ./backend:/app/backend:ro
      - ./algorithms:/app/algorithms:ro
      # Монтирование логов
      - backend_logs:/app/backend/logs
    networks:
      - cybersecurity_network
    restart: unless-stopped

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    container_name: cybersecurity_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - cybersecurity_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  backend_logs:

networks:
  cybersecurity_network:
    driver: bridge
